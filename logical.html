<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logical Operators (Simple)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1e3c72, #2a5298, #4e4376, #2b5876);
      background-size: 400% 400%;
      animation: gradientMove 0s ease infinite;
      z-index: -1;
    }

    .container {
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      border-radius: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #Btn {
      margin-top: 15px;
      padding: 12px;
      background: #ffcc00;
      color: #000;
      font-size: 16px;
      border-radius: 100px;
      cursor: pointer;
      transition: 1s;
      width: 80%;
      font-weight: bold;
    }

    #Btn:hover {
      transform: scale(1.1);
      background: #f9e184;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: #dec14e;
      margin-top: 10px;
    }

    .float-up {
      position: fixed;
      border-radius: 60%;
      background: rgba(136, 19, 19, 0.07);
      animation: floatUp 10s linear infinite;
      bottom: -150px;
      z-index: -1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-120vh) scale(1.4); }
    }

    .float-down {
      position: absolute;
      border-radius: 60%;
      background: rgba(136, 19, 19, 0.07);
      animation: floatDown 10s linear infinite;
      top: -150px;
      z-index: -1;
    }

    @keyframes floatDown {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(120vh) scale(1.4); }
    }
  </style>
</head>

<body>

  <div class="float-up" style="left:10%; width:120px; height:120px; animation-duration:13s;"></div>
  <div class="float-down" style="right:60%; width:90px; height:90px; animation-duration:11s;"></div>
  <div class="float-up" style="left:70%; width:150px; height:150px; animation-duration:16s;"></div>
  <div class="float-down" style="left:85%; width:70px; height:70px; animation-duration:9s;"></div>

  <div class="container">
    <h3>Logical Operators</h3>

    <label>Enter first boolean (true/false) (have a T-shirt):</label>
    <input type="text" id="val1">

    <label>Enter second boolean (true/false) (have shoes):</label>
    <input type="text" id="val2">

    <label>Choose operator:</label>
    <select id="operator">
      <option value="&&">&&</option>
      <option value="||">||</option>
      <option value="!">!</option>
    </select>

    <button id="Btn">Evaluate</button>

    <h3>Result: <span id="result"></span></h3>
  </div>


<script>
  function parseBool(input) {
    if (typeof input !== 'string') return null;
    let s = input.trim().toLowerCase();
    if (s === 'true' || s === 'yes') return true;
    if (s === 'false' || s === 'no') return false;
    return null;
  }

  const opEl = document.getElementById('operator');
  const val2El = document.getElementById('val2');
  opEl.addEventListener('change', () => {
    val2El.disabled = (opEl.value === '!');
  });

  document.getElementById('Btn').addEventListener('click', () => {
    const rawA = document.getElementById('val1').value;
    const rawB = document.getElementById('val2').value;
    const op = opEl.value;
    const out = document.getElementById('result');

    const a = parseBool(rawA);
    if (a === null) { out.innerText = 'Invalid first value (use true/false/yes/no)'; return; }

    if (op === '!') {
      out.innerText = String(!a);
      return;
    }

    const b = parseBool(rawB);
    if (b === null) { out.innerText = 'Invalid second value (use true/false/yes/no)'; return; }

    if (op === '&&') out.innerText = String(a && b);
    else if (op === '||') out.innerText = String(a || b);
  });
</script>

</body>
</html>
